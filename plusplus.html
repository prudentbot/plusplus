<head>
  <title>plusplus</title>
</head>

<body>
  {{> loginButtons}}
  {{> navbar}}
</body>

<template name="router">
	{{#if loggedIn}}
		{{> home}}
	{{else}}
		{{> loginpage}}
	{{/if}}
</template>

<template name="navbar">
	<div>
		<a href="/"> home </a>
		<a href="log"> log </a>
	</div>
</template>

<template name="home">
	<h1> home </h1>
	<input type="text" id="temp-handle"/>
	<button id="temp-create-handle"> create! </button>
	{{#each plusems}}
		<div style="border-width:1px; border-style:solid">
			<p> handle: {{handle}} </p>
			<p> points : {{points}} </p>
			<button id="profile"> profile </button>
		</div>
	{{/each}}
</template>

<template name="profile">
	<h1> profile page </h1>
	<div>
		<p>handle: {{profile.handle}} </p>
		<p>points: {{profile.points}} </p>
		<button id="plus"> plusplus! </button>
		<button id="minus"> minusminus. </button>
	</div>
</template>

<template name="loginpage">
  <h1>loginpage</h1>
  <h2> log in to continue! </h2> 
</template>

<template name="log">
	<h1> log </h1>
	{{#each transactions}}
		<div style="border-width:1px; border-style:solid">
			<p> from: {{from}} </p>
			<p> to: {{to}} </p>
			<p> time: {{time}} </p>
			<p> plus: {{plus}} </p>
			<p> reason: {{reason}} </p>
		</div>
	{{/each}}
</template>
